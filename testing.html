

<style>

body {
  background: white;
  font-family: Arial;
  font-size: 12px;
}

input {
  margin-right: 5px;
  width: 200px;
}

#viewport {
  border: 1px solid #000000;
  height: 300px;
  overflow: hidden;
  position: relative;
  width: 1000px;
  perspective: 700px;
}

#fov {
  left: 50%;
  position: absolute;
  top: 50%;
  transform: translateZ(700px);
  transform-style: preserve-3d;
}

#cont {
  left: 50%;
  position: absolute;
  top: 50%;
  transform-style: preserve-3d;
}

.wall {
  backface-visibility: hidden;
  position: absolute;
}

#wall-front {
  background: linear-gradient(to bottom, #FFA533, #FFA533 50%, #FAA033 50%, #FAA033);
  background-size: 100% 20px;
}

#wall-left {
  background: linear-gradient(to bottom, #3333ff, #3333ff 50%, #3333f0 50%, #3333f0);
  background-size: 100% 20px;
}

#wall-right {
  background: linear-gradient(to bottom, #ff3333, #ff3333 50%, #f03333 50%, #f03333);
  background-size: 100% 20px;
}

#wall-back {
  background: linear-gradient(to bottom, #33ff33, #33ff33 50%, #33f033 50%, #33f033);
  background-size: 100% 20px;
}

.wall-text {
  color: #ffffff;
  font-family: "Verdana";
  position: absolute;
  width: 100%;
}

.window {
  background: #ADD8E6;
  border: 2px solid #444444;
  display: inline-block;
  height: 150px;
  margin: 20px 40px 100px 40px;
  width: 100px;
}

.door {
  background: #CD853F;
  border: 2px solid #444444;
  display: inline-block;
  height: 260px;
  margin: 40px 20px 0 20px;
  width: 120px;
}

#floor {
  background: linear-gradient(45deg, 555555 25%, transparent 25%, transparent 75%, 555555 75%, 555555),
              linear-gradient(45deg, 555555 25%, transparent 25%, transparent 75%, 555555 75%, 555555);
  background-position: 0 0, 100px 100px;
  background-size: 200px 200px;
  position: absolute;
}

</style>

<div style="margin-left: 800px;">

Perspective
<div><input type="range" min="0" max="1000" step="10" value="500" oninput="setPerspective(this.value);" onchange="setPerspective(this.value);"/>perspective: <span id="persp"></span></div>
<div><input type="range" min="0" max="1000" value="500" oninput="perspOriginX = this.value; setPerspectiveOrigin();" onchange="perspOriginX = this.value; setPerspectiveOrigin();"/>perspective x-origin: <span id="p-o-x"></span>px</div>
<div><input type="range" min="0" max="100" value="50" oninput="perspOriginY = this.value; setPerspectiveOrigin();" onchange="perspOriginY = this.value; setPerspectiveOrigin();"/>perspective y-origin: <span id="p-o-y"></span></div>

Transform:
<div><input id="tr-rot-x" type="range" min="-80" max="80" oninput="rotate(this);" onchange="rotate(this);"/>rotate X: <span></span>deg</div>
<div><input id="tr-rot-y" type="range" min="-180" max="180" step="5" oninput="rotate(this);" onchange="rotate(this);"/>rotate Y: <span></span>deg</div>
<div><input id="tr-rot-z" type="range" min="-25" max="25" step="5" oninput="rotate(this);" onchange="rotate	(this);"/>rotate Z: <span></span>deg</div>

Move:
<div><input id="x-coor" type="range" step="10" oninput="move(this);" onchange="move(this);"/>x-coor: <span></span>px</div>
<div><input id="y-coor" type="range" step="10" oninput="move(this);" onchange="move(this);"/>y-coor: <span></span>px</div>
<div><input id="z-coor" type="range" step="10" oninput="move(this);" onchange="move(this);"/>z-coor: <span></span>px</div>

</div>

		<div class="window"></div>

<script>

var roomH = 300;
var roomW = 2000;

var values = {};

values['tr-rot-x'] = 0;
values['tr-rot-y'] = 0;
values['tr-rot-z'] = 0;

values['x-coor'] = 0;
values['y-coor'] = 0;
values['z-coor'] = 0;

for (key in values) {
  document.getElementById(key).value = values[key];
  document.getElementById(key).nextElementSibling.innerText = values[key];
}

document.getElementById('wall-front').style.width = roomW + 'px';
document.getElementById('wall-left').style.width = roomW + 'px';
document.getElementById('wall-right').style.width = roomW + 'px';
document.getElementById('wall-back').style.width = roomW + 'px';
document.getElementById('floor').style.width = roomW + 'px';

document.getElementById('wall-front').style.height = roomH + 'px';
document.getElementById('wall-left').style.height = roomH + 'px';
document.getElementById('wall-right').style.height = roomH + 'px';
document.getElementById('wall-back').style.height = roomH + 'px';
document.getElementById('floor').style.height = roomW + 'px';

document.getElementById('wall-front').style.transform = 'translateX(-' + (roomW / 2) + 'px) translateY(-' + (roomH / 2) + 'px) translateZ(-' + (roomW / 2) + 'px)';
document.getElementById('wall-left').style.transform = 'rotateY(90deg) translateY(-' + (roomH / 2) + 'px) translateZ(-' + roomW + 'px)';
document.getElementById('wall-right').style.transform = 'rotateY(-90deg) translateY(-' + (roomH / 2) + 'px)';
document.getElementById('wall-back').style.transform = 'rotateY(-180deg) translateX(' + (roomW / 2) + 'px) translateY(-' + (roomH / 2) + 'px) translateZ(-' + (roomW / 2) + 'px)';
document.getElementById('floor').style.transform = 'rotateX(90deg) translateX(-' + (roomW / 2) + 'px) translateZ(' + (roomW / 2 - roomH / 2) + 'px)';

document.getElementById('x-coor').min = -roomW / 2 + 10;
document.getElementById('x-coor').max = roomW / 2 - 10;

document.getElementById('y-coor').min = -roomH / 2 + 10;
document.getElementById('y-coor').max = roomH / 2 - 10;

document.getElementById('z-coor').min = -roomW / 2 + 10;
document.getElementById('z-coor').max = roomW / 2 - 10;

function setPerspective(value) {
  document.getElementById('viewport').style.perspective = value + 'px';
  document.getElementById('persp').innerHTML = value + 'px';
}

function setPerspectiveOrigin() {
  var origin = perspOriginX + 'px ' + perspOriginY + '%';
  document.getElementById('viewport').style.perspectiveOrigin = origin;

  document.getElementById('p-o-x').innerHTML = perspOriginX + '%';
  document.getElementById('p-o-y').innerHTML = perspOriginY + '%';
}

function rotate(input) {
  values[input.id] = parseInt(input.value);
  input.nextElementSibling.innerText = input.value;

  var rotation = 'rotateX(' + values['tr-rot-x'] + 'deg) ' +
    'rotateY(' + values['tr-rot-y'] + 'deg) ' +
    'rotateZ(' + values['tr-rot-z'] + 'deg)';
  document.getElementById('fov').style.transform = 'translateZ(700px) ' + rotation;
}

function move(input) {
  values[input.id] = parseInt(input.value);
  input.nextElementSibling.innerText = input.value;

  var translation = 'translateX(' + values['x-coor'] + 'px) ' +
    'translateY(' + values['y-coor'] + 'px) ' +
    'translateZ(' + values['z-coor'] + 'px)';
  document.getElementById('cont').style.transform = translation;
}

</script>
